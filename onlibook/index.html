<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css">
    <link rel="shirtcut icon" type="image/png" href="img/25829f6b8d6ca72aee817a8448ab7024-icone-de-livro-aberto.webp">
</head>
<body>

    <div class="container">
        
        <div class="left">
            <img src="img/logo.png" alt="">
            <h1>Bem-vindo ao Onlibook</h1>
            <p>Encontre livros do seu gosto, <br>Cadastre-se e entre para um mundo de imaginação</p>

            <a href="login.html">
                <button type="button">Entrar</button>
            </a>

            <img class="img-lua" src="img/img1 (1).png" alt="">
            <img class="img-vela" src="img/img1 (2).png" alt="">
            <img class="img-estrela2" src="img/img1 (3).png" alt="">
            <img class="img-estrela1" src="img/img1 (4).png" alt="">
            <img class="img-estrela-big" src="img/img1 (6).png" alt="">
        </div>

        <!-- FORMULÁRIO CONECTADO AQUI -->
        <div class="right">
            <h1>Cadastrar</h1>

            <form id="form-cadastro"> <!-- <-- AGORA TEM FORMULÁRIO -->
                
                <div class="social-icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-linkedin"></i>
                </div>

                <!-- CAMPOS COM ID PARA O JS USAR -->
                <input id="email" type="email" placeholder="Email" required>
                <input id="cliente" type="text" placeholder="Nome de usuário" required>
                <input id="senha" type="password" placeholder="Senha" required>

                <button type="submit" class="btn-submit">Cadastre-se</button>
            </form>
        </div>

    </div>

    <!-- CARREGA O JS -->
    <script src="cadastro.js"></script>
</body>
</html>
