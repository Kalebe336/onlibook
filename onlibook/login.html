<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css">
     <link rel="shirtcut icon" type="image/png" href="img/25829f6b8d6ca72aee817a8448ab7024-icone-de-livro-aberto.webp">


    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">


        <div class="left">
            <img class="logo-img" src="img/logo.png" alt="">
            <h1>Bem-vindo de volta!</h1>
            <p>Encontre livros do seu gosto, <br>Cadastre-se e entre para um mundo de imaginação</p>
            
            <a href="cadastro.html"> <button type="submit">Cadastrar</button></a>
            
            <img class="img-lua" src="img/img1 (1).png" alt="">
            <img class="img-vela" src="img/img1 (2).png" alt="">
            <img class="img-estrela2" src="img/img1 (3).png" alt="">
            <img class="img-estrela1" src="img/img1 (4).png" alt="">
            <img class="img-estrela-big" src="img/img1 (6).png" alt="">
            


        </div>

        <div class="right">
            <form id="form-login" class="form-login">
                <h1>Login</h1>

                <div class="social-icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
                
                <!-- FORMULÁRIO CONECTADO -->
                <input id="email-login" type="email" placeholder="Email" required>
                <input id="senha-login" type="password" placeholder="Senha" required>
                
                <button type="submit" class="btn-submit"><a href="home.html">Entrar</a></button>
            </form>
        </div>
        
        
    </div>
    
    <script src="login.js"></script>
    
</body>

</html>
